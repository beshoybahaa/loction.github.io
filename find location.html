<!DOCTYPE html>

<head>
    <title>
        find location
    </title>
</head>

<body>
    <script>
        var lat1;
        var lang1;
        function myMap() {

            var loc = {};
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    lat1 = position.coords.latitude
                    lang1 = position.coords.longitude
                    sessionStorage.setItem("lat", lat1);
                    sessionStorage.setItem("long", lang1); 
                    console.log("lat :"+lat1+" lang :"+ lang1);
                    
                })
                    ;
              
            }
             
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvECfmvJx7SfbRKRkQFvBToGCZHECyvmE&callback=myMap"></script>

    <a href="map.html">map display</a>
</body>


</html>
